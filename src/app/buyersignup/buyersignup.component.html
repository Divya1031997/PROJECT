<form>
<div class="center">
  <div class="card" style="width:700px">
    <div class="card-body">
      <h4 class="card-title">Register Buyer</h4>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group col-md-6">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="buyer.username" name="username">
    </div>

    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="buyer.password" name="password">
    </div>
    <div class="form-group col-md-6">
      <label for="EmailId">EmailId</label>
      <input type="text" class="form-control" id="EmailId" required [(ngModel)]="buyer.emailId" name="emailId">
    </div>
    <div class="form-group col-md-6">
      <label for="MobileNumber">MobileNumber</label>
      <input type="text" class="form-control" id="MobileNumber" required [(ngModel)]="buyer.mobileNumber" name="mobileNumber">
    </div>
    <div class="form-group col-md-6">
      <label for="CreatedOn">CreatedOn</label>
      <input type="text" class="form-control" id="CreatedOn" required [(ngModel)]="buyer.createdDate" name="CreatedOn">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newBuyer()">Register</button>
</div>
</div>
</div>
</div></form>
